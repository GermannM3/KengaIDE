# Сборка KengaIDE: Windows (NSIS) и Linux (AppImage)
# Запуск: push в release, или вручную (workflow_dispatch)

name: build-release

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri
        run: npm run tauri:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: KengaIDE-Windows-x64
          path: |
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux AppImage artifact
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: KengaIDE-Linux-AppImage
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: KengaIDE-Windows-x64

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: KengaIDE-Linux-AppImage

      - name: Get version
        id: version
        run: echo "VERSION=$(jq -r .version src-tauri/tauri.conf.json)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: KengaIDE v${{ steps.version.outputs.VERSION }}
          draft: true
          generate_release_notes: true
          files: |
            KengaIDE-Windows-x64/*.exe
            KengaIDE-Linux-AppImage/*.AppImage
